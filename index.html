<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Helper</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="targetWords.js" type="module"></script>
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <header class="header">Wordle Helper</header>
    <div class="main">
      <div class="green-letters-container">
        <div class="green-letter">
          <input type="text" id="letter1" data-letter="1" maxlength="1" />
        </div>
        <div class="green-letter">
          <input type="text" id="letter2" data-letter="2" maxlength="1" />
        </div>
        <div class="green-letter">
          <input type="text" id="letter3" data-letter="3" maxlength="1" />
        </div>
        <div class="green-letter">
          <input type="text" id="letter4" data-letter="4" maxlength="1" />
        </div>
        <div class="green-letter">
          <input type="text" id="letter5" data-letter="5" maxlength="1" />
        </div>
      </div>
      <div class="yellow-letters-container">
        <div class="section-title">Yellow Letters</div>
        <div class="yellow-letters-inner-container">
          <div class="yellow-letters-input-container">
            <div class="yellow-letters-input-row">
              <input
                class="input input-small"
                type="text"
                id="yellowLetter1"
                data-letter="1"
                maxlength="8"
              />
              <button class="btn btn-small" data-letter="1" data-add-yellow-letter1>Add</button>
            </div>
            <div class="yellow-letters" data-yellow-letters="1"></div>
          </div>
          <div class="yellow-letters-input-container">
            <div class="yellow-letters-input-row">
              <input
                class="input input-small"
                type="text"
                id="yellowLetter2"
                data-letter="2"
                maxlength="8"
              />
              <button class="btn btn-small" data-letter="2" data-add-yellow-letter2>Add</button>
            </div>
            <div class="yellow-letters" data-yellow-letters="2"></div>
          </div>
          <div class="yellow-letters-input-container">
            <div class="yellow-letters-input-row">
              <input
                class="input input-small"
                type="text"
                id="yellowLetter3"
                data-letter="3"
                maxlength="8"
              />
              <button class="btn btn-small" data-letter="3" data-add-yellow-letter3>Add</button>
            </div>
            <div class="yellow-letters" data-yellow-letters="3"></div>
          </div>
          <div class="yellow-letters-input-container">
            <div class="yellow-letters-input-row">
              <input
                class="input input-small"
                type="text"
                id="yellowLetter4"
                data-letter="4"
                maxlength="8"
              />
              <button class="btn btn-small" data-letter="4" data-add-yellow-letter4>Add</button>
            </div>
            <div class="yellow-letters" data-yellow-letters="4"></div>
          </div>
          <div class="yellow-letters-input-container">
            <div class="yellow-letters-input-row">
              <input
                class="input input-small"
                type="text"
                id="yellowLetter5"
                data-letter="5"
                maxlength="8"
              />
              <button class="btn btn-small" data-letter="5" data-add-yellow-letter5>Add</button>
            </div>
            <div class="yellow-letters" data-yellow-letters="5"></div>
          </div>
        </div>
      </div>
      <div class="dark-gray-letters-container">
        <div class="section-title">Dark Gray Letters</div>
        <div class="dark-gray-letters-inner-container">
          <div class="dark-gray-letters-input-container">
            <input type="text" id="darkGrayLetters" class="input input-large" maxlength="8" />
            <button data-add-dark-gray-letters class="btn btn-large">Add</button>
          </div>
          <div class="dark-gray-letters" data-dark-gray-letters></div>
        </div>
      </div>
      <div class="button-container">
        <button id="clearButton" class="btn btn-large">Clear Page</button>
      </div>

      <div class="section-title">Potential Matches <span data-total-potential-matches></span></div>
      <div class="potential-matches" data-potential-matches></div>
    </div>
    <footer class="footer"></footer>
  </body>
</html>
